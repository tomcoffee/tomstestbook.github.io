<script>
(function() {
  var stripe = Stripe('pk_test_ShgrPM4DziIKDOxfJwVm2rCq');

  var checkoutButton = document.getElementById('checkout-button-sku_FzR4JUatDOKrb9');

    // When the customer clicks on the button, redirect

    stripe.redirectToCheckout({
      items: [{sku: 'sku_FzR4JUatDOKrb9', quantity: 1}],

      // Do not rely on the redirect to the successUrl for fulfilling

      successUrl: window.location.protocol + '//adish.co.jp/success',
      cancelUrl: window.location.protocol + '//adish.co.jp/canceled',
      shippingAddressCollection: {
    allowedCountries: ['JP'],
      }
    })
    .then(function (result) {

      }
    });

})();

  role="link"
  type="button"
>
  Checkout
</button>

<div id="error-message"></div>

<script>
(function() {
  var stripe = Stripe('pk_live_lAsTTWUyo94cmWJZV9oxiiIx');

  var checkoutButton = document.getElementById('checkout-button-price_1J0IjXAzkrNMQlM3GxEc3qlB');
  checkoutButton.addEventListener('click', function () {
    /*
     * When the customer clicks on the button, redirect
     * them to Checkout.
     */
    stripe.redirectToCheckout({
      lineItems: [{price: 'price_1J0IjXAzkrNMQlM3GxEc3qlB', quantity: 1}],
      mode: 'subscription',
      /*
       * Do not rely on the redirect to the successUrl for fulfilling
       * purchases, customers may not always reach the success_url after
       * a successful payment.
       * Instead use one of the strategies described in
       * https://stripe.com/docs/payments/checkout/fulfill-orders
       */
      successUrl: window.location.protocol + '//stripetest.com/success',
      cancelUrl: window.location.protocol + '//stripetest.com/canceled',
    })
    .then(function (result) {
      if (result.error) {
        /*
         * If `redirectToCheckout` fails due to a browser or network
         * error, display the localized error message to your customer.
         */
        var displayError = document.getElementById('error-message');
        displayError.textContent = result.error.message;
      }
    });
  });
})();
</script>
